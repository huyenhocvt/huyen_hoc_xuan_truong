<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Mới</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
        .container {
            max-width: 700px; margin: auto; background: white; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select {
            width: 100%; padding: 8px 10px; margin-top: 4px;
            font-size: 14px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px; padding: 10px 20px; font-weight: bold;
            background-color: #007bff; color: white; border: none;
            border-radius: 4px; cursor: pointer;
        }
        table { margin-top: 40px; width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h2>THÊM NGƯỜI MỚI</h2>
        <form method="POST">
            <label>Họ tên:</label>
            <input type="text" name="ten" required>

            <label>Địa phương:</label>
            <input type="text" name="dia_phuong" list="list_dia_phuong" placeholder="Chọn hoặc nhập địa phương">
            <datalist id="list_dia_phuong">
                <option value="TP.HCM"><option value="Hà Nội"><option value="Đà Nẵng"><option value="Huế"><option value="Cần Thơ"><option value="Khác">
            </datalist>

            <label>Năm sinh:</label>
            <input type="text" name="nam_sinh" list="list_nam_sinh" placeholder="VD: 1976 – Bính Thìn">
            <datalist id="list_nam_sinh">
                <option value="1950 – Bính Thân"><option value="1951 – Đinh Dậu"><option value="1952 – Mậu Tuất"><option value="1953 – Kỷ Hợi"><option value="1954 – Canh Tý"><option value="1955 – Tân Sửu"><option value="1956 – Nhâm Dần"><option value="1957 – Quý Mão"><option value="1958 – Giáp Thìn"><option value="1959 – Ất Tỵ"><option value="1960 – Bính Ngọ"><option value="1961 – Đinh Mùi"><option value="1962 – Mậu Thân"><option value="1963 – Kỷ Dậu"><option value="1964 – Canh Tuất"><option value="1965 – Tân Hợi"><option value="1966 – Nhâm Tý"><option value="1967 – Quý Sửu"><option value="1968 – Giáp Dần"><option value="1969 – Ất Mão"><option value="1970 – Bính Thìn"><option value="1971 – Đinh Tỵ"><option value="1972 – Mậu Ngọ"><option value="1973 – Kỷ Mùi"><option value="1974 – Canh Thân"><option value="1975 – Tân Dậu"><option value="1976 – Nhâm Tuất"><option value="1977 – Quý Hợi"><option value="1978 – Giáp Tý"><option value="1979 – Ất Sửu"><option value="1980 – Bính Dần"><option value="1981 – Đinh Mão"><option value="1982 – Mậu Thìn"><option value="1983 – Kỷ Tỵ"><option value="1984 – Canh Ngọ"><option value="1985 – Tân Mùi"><option value="1986 – Nhâm Thân"><option value="1987 – Quý Dậu"><option value="1988 – Giáp Tuất"><option value="1989 – Ất Hợi"><option value="1990 – Bính Tý"><option value="1991 – Đinh Sửu"><option value="1992 – Mậu Dần"><option value="1993 – Kỷ Mão"><option value="1994 – Canh Thìn"><option value="1995 – Tân Tỵ"><option value="1996 – Nhâm Ngọ"><option value="1997 – Quý Mùi"><option value="1998 – Giáp Thân"><option value="1999 – Ất Dậu"><option value="2000 – Bính Tuất"><option value="2001 – Đinh Hợi"><option value="2002 – Mậu Tý"><option value="2003 – Kỷ Sửu"><option value="2004 – Canh Dần"><option value="2005 – Tân Mão"><option value="2006 – Nhâm Thìn"><option value="2007 – Quý Tỵ"><option value="2008 – Giáp Ngọ"><option value="2009 – Ất Mùi"><option value="2010 – Bính Thân"><option value="2011 – Đinh Dậu"><option value="2012 – Mậu Tuất"><option value="2013 – Kỷ Hợi"><option value="2014 – Canh Tý"><option value="2015 – Tân Sửu"><option value="2016 – Nhâm Dần"><option value="2017 – Quý Mão"><option value="2018 – Giáp Thìn"><option value="2019 – Ất Tỵ"><option value="2020 – Bính Ngọ"><option value="2021 – Đinh Mùi"><option value="2022 – Mậu Thân"><option value="2023 – Kỷ Dậu"><option value="2024 – Canh Tuất"><option value="2025 – Tân Hợi">
            </datalist>

            <label>Ngày tham gia:</label>
            <input type="date" name="tham_gia_ngay" required>

            <button type="submit">Lưu</button>
        </form>

        {% if data %}
        <h3>DANH SÁCH ĐÃ THÊM</h3>
        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Địa phương</th>
                    <th>Năm sinh</th>
                    <th>Ngày tham gia</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row["ten"] }}</td>
                    <td>{{ row["dia_phuong"] }}</td>
                    <td>{{ row["nam_sinh"] }}</td>
                    <td>{{ row["tham_gia_ngay"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
