<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Mới</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
        .container {
            max-width: 700px; margin: auto; background: white; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select {
            width: 100%; padding: 8px 10px; margin-top: 4px;
            font-size: 14px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px; padding: 10px 20px; font-weight: bold;
            background-color: #007bff; color: white; border: none;
            border-radius: 4px; cursor: pointer;
        }
        table { margin-top: 40px; width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h2>THÊM NGƯỜI MỚI</h2>
        <form method="POST">
            <label>Họ tên:</label>
            <input type="text" name="ten" required>

            <label>Địa phương:</label>
            <input type="text" name="dia_phuong" list="list_dia_phuong" placeholder="Chọn hoặc nhập địa phương">
            <datalist id="list_dia_phuong">
                <option value="TP.HCM">
                <option value="Hà Nội">
                <option value="Đà Nẵng">
                <option value="Huế">
                <option value="Cần Thơ">
                <option value="Khác">
            </datalist>

            <label>Năm sinh:</label>
            <input type="text" name="nam_sinh" placeholder="Nhập năm sinh hoặc định dạng: 1974 – Giáp Dần">

            <label>Ngày tham gia:</label>
            <input type="date" name="tham_gia_ngay">

            <button type="submit">Lưu</button>
        </form>

        {% if data and data|length > 0 %}
        <h3>DANH SÁCH ĐÃ THÊM</h3>
        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Địa phương</th>
                    <th>Năm sinh</th>
                    <th>Ngày tham gia</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row["ten"] }}</td>
                    <td>{{ row["dia_phuong"] }}</td>
                    <td>{{ row["nam_sinh"] }}</td>
                    <td>{{ row["tham_gia_ngay"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
