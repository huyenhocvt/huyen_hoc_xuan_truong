    <script>
        const data = [{'do_so_huong': '8 đến 11 độ', 'huong': 'Bắc – Quý kiêm Tý', 'do_so_toa': '188 đến 191 độ', 'toa': 'Nam – Đinh kiêm Ngọ', 'thanh_mon_trai': 'Hợi', 'thanh_mon_phai': 'Dần', 'bat_sat_hoang_tuyen': 'Cấn', 'tu_lo_hoang_tuyen': 'Hợi', 'khong_vong': 'Nếu hướng từ 8 đến 9 độ là phạm không hướng âm', 'cach_cuc_van': 'Sơn hướng đồng suy', 'Unnamed: 10': nan, 'van': 8, 'o_1': 'Ô 1 – CUNG CÀN (KHU VỰC TÂY BẮC)\n1. Sao sơn:\nNhất Bạch – sinh vượng trong vận 8 và vận 9. Nếu có núi cao thì con cháu đàng hoàng, thông minh, khỏe mạnh. Nếu không có núi hoặc núi xấu thì ảnh hưởng xấu đến sức khỏe, đạo đức và tài vận.\n2. Sao hướng:\nThất Xích – đã suy trong vận 8, càng suy hơn trong vận 9. Nếu có nước tĩnh sạch thì có thể giúp ích tài vận nhỏ, nhưng nếu nước bẩn, tù đọng thì sinh nhiều vấn đề: thị phi, tổn hao, tai họa.\n3. Kết hợp sao:\nNếu tọa có núi cao lớn, sạch sẽ và hướng có nước tĩnh sạch thì tốt, sinh tài, vượng khí. Nếu sai cục (núi thấp hoặc bẩn, nước tù) thì dẫn đến tổn thất, khó giữ tiền, dễ sinh tai họa.\n4. Nên làm gì:\nTạo núi giả tại tọa (phía Nam – Đinh kiêm Ngọ), xây tường hoặc đắp đất cao, trồng cây cao. Nếu có nước ở hướng thì nên là nước sạch, lưu thông nhẹ, có thể dùng hồ non bộ.\n5. Không nên làm gì:\nTránh mở cửa, cổng nếu phía hướng có nước tù, dơ; tránh phá núi hoặc làm thấp khu vực tọa. Không nên ở nhà quá thấp tại vùng Tây Bắc nếu không có núi hoặc nước sạch hỗ trợ.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2026 – Bính Ngọ: Dễ kiếm tiền nhưng tài chính hao hụt, nhiều khoản ngoài dự tính → Tốt có điều kiện.\n2027 – Đinh Mùi: Tiền bạc thuận lợi, tình cảm lên hương → Tốt.\n2030 – Canh Tuất: Tiền bạc ổn định, vào ra có chứng; phạm Thái Tuế → chú ý sức khỏe, thị phi → Tốt.\n2031 – Tân Hợi: Tài chính dễ cầu nhưng khó giữ; phạm Thái Tuế → chú ý sức khỏe, thị phi → Tốt có điều kiện.\n2036 – Bính Thìn: Thuận lợi, dễ gặp đào hoa; phạm Tuế Phá → chú ý sức khỏe → Tốt.\n2038 – Mậu Ngọ: Dễ kiếm tiền nhưng tài chính hao hụt, nhiều khoản ngoài dự tính → Tốt có điều kiện.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2024 – Giáp Thìn: Dễ tốn hao, đa tình, mệt mỏi; phạm Tuế Phá → chú ý giao dịch, tài chính, sức khỏe → Xấu.\n2025 – Ất Tỵ: Gặp tốn hao, phiền muộn; phạm Tuế Phá → chú ý tài chính, sức khỏe → Xấu.\n2028 – Mậu Thân: Dễ bị thị phi, hao tài, bất lợi → Xấu.\n2029 – Kỷ Dậu: Dễ kiếm tiền nhưng tài chính hao hụt, nhiều khoản ngoài dự tính → Xấu.\n2032 – Nhâm Tý: Dễ kiếm tiền nhưng hao hụt, đau ốm → Xấu.\n2033 – Quý Sửu: Dễ tốn hao, mệt mỏi → Xấu.\n2034 – Giáp Dần: Gặp tốn hao, phiền muộn → Xấu.\n2035 – Ất Mão: Dễ kiếm tiền nhưng tài chính hao hụt, nhiều khoản ngoài dự tính → Xấu.\n2037 – Đinh Tỵ: Gặp tốn hao, phiền muộn; phạm Tuế Phá → chú ý tài chính, sức khỏe → Xấu.\n2039 – Kỷ Mùi: Tiền bạc dễ thất thoát; phạm Thái Tuế → cần phòng tránh → Xấu.\n2040 – Canh Thân: Tài chính dễ cầu nhưng khó tránh thất thoát → Xấu.\n2041 – Tân Dậu: Dễ kiếm tiền nhưng mất ngoài dự tính; đau ốm → Xấu.\n2042 – Nhâm Tuất: Dễ tốn hao, thị phi; phạm Thái Tuế → chú ý sức khỏe → Xấu.\n2043 – Quý Hợi: Thị phi, hao tốn; phạm Thái Tuế → chú ý tài chính, sức khỏe → Xấu.\n\n', 'o_2': 'Ô 2 – CUNG KHẢM (KHU VỰC PHÍA BẮC)\n1. Sao sơn:\nLục Bạch – vốn là sao cát tinh nhưng đã suy trong vận 8 và càng suy trong vận 9. Dễ gây ra bệnh về đầu, não, xương, cột sống, máu huyết, tai nạn giao thông. Nếu có núi lớn ở phía tọa nhưng không hợp cách, thì không giải cứu được, thậm chí còn sinh tai họa.\n2. Sao hướng:\nNhị Hắc – hung tinh, chủ bệnh tật, mất mát. Đặc biệt nếu có nước bẩn, ao tù thì dễ tổn hao nặng. Nếu có hướng nước sạch nhẹ, tĩnh, hợp cách thì có thể tiết chế hung khí phần nào.\n3. Kết hợp sao:\nNếu Lục Bạch tọa đã suy mà còn phối với Nhị Hắc hướng thì là thế cực xấu – “Nhị Hắc sinh Lục Bạch, kim được thổ sinh” → đại hung. Nếu phối sai cục, dễ sinh bệnh, thị phi, tổn tài. Nếu tọa có núi và hướng có nước nhưng cả hai không đắc cách, thì chỉ làm tăng xung đột.\n4. Nên làm gì:\nNếu buộc phải mở cửa hướng này, nên giữ sạch sẽ, hạn chế nước bẩn, bùn đọng. Nên dùng nội thất, phong thủy tiết khí, hóa giải hung tinh; đặt vật khí hợp mệnh, tránh đặt Mã Môn.\n5. Không nên làm gì:\nKhông nên mở cửa tại hướng có Nhị Hắc – dễ gây ra bệnh, mất mát. Tránh đặt bếp, nhà vệ sinh hay lối đi chính vào hướng này. Đặc biệt tránh Mã Môn tại hướng Bắc – dễ dẫn đến phá tài, thất bại, ly tán.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2024 – Giáp Thìn: Thuận lợi buôn bán, tiền tài hanh thông, nhiều sự cát lành → Tốt.\n2025 – Ất Tỵ: Thuận tài lộc, tuy dễ ốm đau, mệt mỏi → Tốt có điều kiện.\n2026 – Bính Ngọ: Tài lộc dễ kiếm, buôn bán hanh thông; phạm Tuế Phá → chú ý giao dịch, sức khỏe → Tốt có điều kiện.\n2033 – Quý Sửu: Thuận lợi buôn bán, tài thông thuận, nhiều sự cát lành → Tốt.\n2034 – Giáp Dần: Thuận tài lộc, dễ ốm đau; phạm Tam Sát → giữ gìn cơ thể, tài lộc → Tốt có điều kiện.\n2035 – Ất Mão: Tài lộc dễ kiếm, buôn bán hanh thông → Tốt.\n2042 – Nhâm Tuất: Thuận lợi buôn bán, tài lộc hanh thông; phạm Tuế Phá → chú ý quan hệ → Tốt có điều kiện.\n2043 – Quý Hợi: Thuận tài lộc, dễ ốm đau, mệt mỏi → Tốt có điều kiện.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2027 – Đinh Mùi: Dễ mệt mỏi, ốm đau, thương tật, thị phi, tài lộc ra vào bất định → Xấu.\n2028 – Mậu Thân: Hao tốn và mệt mỏi, dễ bị ốm đau, thương tật → Xấu.\n2029 – Kỷ Dậu: Dễ có thị phi, tranh đấu, thương tốn → Xấu.\n2030 – Canh Tuất: Hung cát chia đôi, sức khỏe bất lợi → Xấu.\n2031 – Tân Hợi: Gia sự bất lợi, sức khỏe thương tổn → Xấu.\n2032 – Nhâm Tý: Dễ mệt mỏi, tốn hao, đau ốm; phạm Thái Tuế → chú ý tài lộc, sức khỏe → Xấu.\n2036 – Bính Thìn: Dễ mệt mỏi, thương tật, thị phi, tài lộc vào ra bất định → Xấu.\n2037 – Đinh Tỵ: Hao tốn và mệt mỏi, dễ bị ốm đau, thương tật → Xấu.\n2038 – Mậu Ngọ: Dễ có thị phi, tranh đấu; phạm Tuế Phá → chú ý giao dịch, tài chính → Xấu.\n2039 – Kỷ Mùi: Hung cát chia đôi, tài lộc không ổn định → Xấu.\n2040 – Canh Thân: Gia sự bất lợi, sức khỏe thương tổn → Xấu.\n2041 – Tân Dậu: Dễ mệt mỏi, hao tài, đau ốm → Xấu.\n\n', 'o_3': 'Ô 3 – CUNG CẤN (KHU VỰC ĐÔNG BẮC)\n1. Sao sơn:\nBát Bạch – cát tinh đã thoái trong vận 9, khí lực giảm mạnh. Dễ gây bệnh về lưng, cột sống nếu nền thấp, không có núi hoặc sai cục.\n2. Sao hướng:\nCửu Tử – vượng khí trong vận 9, chủ hỷ sự, sinh con, may mắn. Nếu sai cục thì dễ gây xáo trộn tình cảm, hao tài, rối loạn khí trường.\n3. Kết hợp sao:\nBát Bạch suy kết hợp với Cửu Tử vượng → cần cân bằng khí. Nếu tọa có núi, hướng có nước sạch thì vẫn dùng được. Nếu sai lệch → dễ mất khí, bất ổn, tình cảm trồi sụt, tài vận thiếu bền vững.\n4. Nên làm gì:\nTạo núi ở tọa (phía Đông Nam), dùng nước sạch ở hướng. Mở cửa hợp hướng, tránh khu thấp trũng. Dùng vật phẩm phong thủy tăng cường sinh khí Cửu Tử.\n5. Không nên làm gì:\nTránh mở cửa ở vị trí thấp, không có núi hay hồ sạch. Tránh đặt bếp, nhà vệ sinh, hầm hố tại cung Cấn vì dễ tổn hại sức khỏe và khí lực.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2024 – Giáp Thìn: Tài lộc dễ dàng, làm ăn thuận lợi → Tốt.\n2030 – Canh Tuất: Có tài lộc, vui vẻ và hỷ sự → Tốt.\n2031 – Tân Hợi: Hỷ sự làm môn, tiền bạc dồi dào, đạt đại phượng trường → Tốt.\n2032 – Nhâm Tý: Tài lộc dễ dàng, làm ăn thuận lợi → Tốt.\n2033 – Quý Sửu: Tài lộc dễ dàng, làm ăn thuận lợi; phạm Thái Tuế → chú ý sức khỏe → Tốt có điều kiện.\n2041 – Tân Dậu: Tài lộc dễ dàng, làm ăn thuận lợi → Tốt.\n2042 – Nhâm Tuất: Tài lộc dễ dàng, làm ăn thuận lợi → Tốt.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2025 – Ất Tỵ: Sức khỏe không lợi, dễ bị ốm đau, thần trí lú lẫn → Xấu.\n2026 – Bính Ngọ: Có vận may nhưng nhiều khoản chi, thành ra hao tốn, khó khăn → Xấu.\n2027 – Đinh Mùi: Vận may có nhưng nhiều khoản chi, dễ phạm Tuế Phá → Xấu.\n2028 – Mậu Thân: Tài lộc ít, dễ ốm đau, thần trí lú lẫn; phạm Tuế Phá → Xấu.\n2029 – Kỷ Dậu: Có thị phi, hao tài, dễ phát sinh tình cảm → Xấu.\n2034 – Giáp Dần: Sức khỏe không lợi, dễ ốm đau; phạm Thái Tuế → Xấu.\n2035 – Ất Mão: Có vận may nhưng nhiều khoản chi, khó khăn → Xấu.\n2036 – Bính Thìn: Có vận may nhưng nhiều khoản chi, trí sáng, dễ hao tài → Xấu.\n2037 – Đinh Tỵ: Tiền tài dễ kiếm, nhưng bệnh tật và tai họa có thể gặp → Xấu.\n2038 – Mậu Ngọ: Có thị phi, hao tài, dễ phát sinh tình cảm → Xấu.\n2039 – Kỷ Mùi: Có tài lộc, vui vẻ và hỷ sự; phạm Tuế Phá → Xấu có điều kiện.\n2040 – Canh Thân: Hỷ sự làm môn, tiền bạc dồi dào; phạm Tuế Phá → Xấu có điều kiện.\n2043 – Quý Hợi: Sức khỏe không lợi, dễ bị ốm đau, thần trí lú lẫn → Xấu.\n\n', 'o_4': 'Ô 4 – CUNG ĐOÀI (KHU VỰC TÂY)\n1. Sao sơn:\nCửu Tử – đương vượng trong cả vận 8 và vận 9. Chủ hỷ sự, thăng tiến, thông minh, danh tiếng. Nếu có núi non hoặc không gian tĩnh, sạch ở tọa thì rất cát, giúp tăng danh vọng và phúc đức.\n2. Sao hướng:\nBát Bạch – tuy là sao thoái vận trong vận 9, nhưng phối cùng Cửu Tử vẫn dùng được nếu đúng cục. Chủ về tiền tài, công danh, gia đạo vững vàng.\n3. Kết hợp sao:\nCửu Tử sinh Bát Bạch → cách cục tốt, sinh phú quý và tài danh nếu tọa có núi, hướng có thủy. Nếu sai cục (thiếu núi, nước tù đọng) thì dễ sinh bệnh tật, thị phi, danh tiếng không bền.\n4. Nên làm gì:\nĐặt bếp, nơi làm việc hoặc phòng tài chính tại cung này. Tạo tiểu cảnh, non bộ ở hướng, giữ sạch sẽ để phát huy tài khí. Có thể dùng cây xanh, ánh sáng hợp phong thủy để kích hoạt.\n5. Không nên làm gì:\nPhối sai cục (Cửu Tử không sinh Bát Bạch hoặc hướng dơ bẩn) dễ dẫn đến hư danh, mất uy tín. Tránh đặt phòng ngủ tại đây nếu mở sai cửa, gây bất ổn tâm lý hoặc tài vận.\n________________________________________\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2025 – Ất Tỵ: Cát – gặp Tả Phù, danh lộc → Tốt.\n2027 – Đinh Mùi: Cát tài lộc, tăng cường nhân đinh → Tốt.\n2029 – Kỷ Dậu: Cát, nhưng có chi phí ngoài → Tốt có điều kiện.\n2030 – Canh Tuất: Cát lộc, vui vẻ → Tốt.\n2031 – Tân Hợi: Thịnh vượng, buôn bán được; nam nữ dễ mâu thuẫn → Tốt có điều kiện.\n2032 – Nhâm Tý: Gia môn vui vẻ, công danh tốt → Tốt.\n2034 – Giáp Dần: Cát, danh lộc → Tốt.\n2036 – Bính Thìn: Cát tài lộc, nhân đinh → Tốt.\n2037 – Đinh Tỵ: Sức khỏe tốt, tiền bạc ổn → Tốt.\n2038 – Mậu Ngọ: Cát lộc, vui vẻ; dễ phát sinh khoản ngoài → Tốt có điều kiện.\n2040 – Canh Thân: Thịnh vượng; nam nữ bất đồng → Tốt có điều kiện.\n2041 – Tân Dậu: Gia môn vui vẻ, công danh tốt → Tốt.\n2042 – Nhâm Tuất: Cát; phạm Thái Tuế → Tốt có điều kiện.\n2043 – Quý Hợi: Cát lợi, gặp Tả Phù; phạm Tam Sát → Tốt có điều kiện.\n\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2024 – Giáp Thìn: Tài lộc có nhưng mệt mỏi, nhầm chánh → Xấu.\n2026 – Bính Ngọ: Mệt mỏi, thương tật → Xấu.\n2028 – Mậu Thân: Bất lợi sức khỏe; phạm Tam Sát → Xấu.\n2033 – Quý Sửu: Tài lộc có nhưng nhầm chánh → Xấu.\n2035 – Ất Mão: Mệt mỏi, đau ốm; phạm Tuế Phá → Xấu.\n2039 – Kỷ Mùi: Cát nhưng phạm Tam Sát → Xấu có điều kiện.\n\n', 'o_5': 'Ô 5 – TRUNG CUNG (GIỮA NHÀ)\n1. Sao sơn:\nNhị Hắc – hung tinh, tuy tiến khí trong vận 9 nhưng bản chất vẫn chủ về bệnh tật, suy khí mạnh. Nếu không có núi cao hoặc nhà trũng thấp thì dễ sinh bệnh, tai họa, bất ổn nhân sự và khí trường.\n2. Sao hướng:\nLục Bạch – cát tinh đã suy, vẫn tạm dùng được nếu phối hợp đúng vị trí, vận khí, nội cục sạch sẽ. Nếu sai cục thì không hỗ trợ tài lộc, dễ sinh bệnh tật và mất ổn định.\n3. Kết hợp sao:\nNhị Hắc + Lục Bạch tại trung cung là thế rất nhạy cảm. Nếu phối hợp sai → dễ tổn tài, bệnh tật, cãi vã. Nếu đúng vị trí và sinh khí đủ mạnh thì có thể tạm hóa giải, hỗ trợ được phần nào về tài lộc và nhân sự.\n4. Nên làm gì:\nGiữ khu vực trung tâm sạch sẽ, yên tĩnh, thoáng khí. Có thể đặt vật khí hóa giải như thủy tinh cầu, mã não, kim loại sạch để trung hòa sát khí. Nội thất nên nhẹ nhàng, hạn chế sắc xám, đen, nâu đậm.\n5. Không nên làm gì:\nTránh đặt nhà vệ sinh, giếng trời, khu vực ẩm thấp hoặc đồ nặng chắn giữa nhà. Không đặt bàn thờ, giường ngủ tại đây nếu khí không ổn định. Tránh mở lối đi chính xuyên qua trung tâm vì gây rối loạn dòng khí.\n\n', 'o_6': 'Ô 6 – CUNG CHẤN (KHU VỰC ĐÔNG)\n1. Sao sơn:\nTứ Lục – chưa đắc vận (vận 9 vẫn suy), bản chất là sao cát nhưng yếu. Không nên đặt cửa hoặc núi sai vị trí, vì dễ gây bệnh liên quan gan, mắt, thần kinh, học hành bất lợi.\n2. Sao hướng:\nNhất Bạch hoặc Cửu Tử thường phối với Tứ Lục để sinh tài. Tuy nhiên nếu sai cục (hướng không có thủy, hoặc thủy động sai vị) thì dễ gây tổn hại phúc lộc và mất danh tiếng.\n3. Kết hợp sao:\nTứ Lục nếu phối đúng với Nhất Bạch hoặc Cửu Tử thì tạo thế vượng cho học hành, văn bút, danh tiếng. Nếu phối sai → dễ dẫn đến thị phi, mất uy tín, thất bại trong học hành hoặc sự nghiệp.\n4. Nên làm gì:\nNếu mở cửa phía Đông cần bố trí nước sạch, tĩnh; đặt vật khí phong thủy hỗ trợ cho văn xương. Có thể dùng tiểu cảnh, non bộ, cây xanh, nhưng tránh dùng nước tù đọng.\n5. Không nên làm gì:\nKhông mở cửa nơi đất trũng, thấp, hoặc nơi Tứ Lục bay vào mà không phối sao tốt. Tránh đặt bàn làm việc hoặc giường ngủ tại cung này nếu không đắc cục, dễ gây stress, suy giảm trí lực.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2025 – Ất Tỵ: Lợi đường văn bút, danh tiếng vang xa; phạm Tam Sát → Tốt có điều kiện.\n2026 – Bính Ngọ: Được anh em giúp đỡ, có danh tiếng, tài lộc → Tốt.\n2029 – Kỷ Dậu: Được giúp đỡ, danh tiếng, tài lộc; phạm Tuế Phá → Tốt có điều kiện.\n2030 – Canh Tuất: Mừng, giao đạo an hòa → Tốt.\n2031 – Tân Hợi: Mừng, giao đạo an hòa, vui vẻ → Tốt.\n2032 – Nhâm Tý: Được giúp đỡ, danh tiếng, tài lộc → Tốt.\n2034 – Giáp Dần: Lợi đường văn bút, danh tiếng → Tốt.\n2035 – Ất Mão: Được giúp đỡ, danh tiếng; phạm Thái Tuế → Tốt có điều kiện.\n2038 – Mậu Ngọ: Được giúp đỡ, danh tiếng, tài lộc → Tốt.\n2039 – Kỷ Mùi: Mừng, giao đạo an hòa → Tốt.\n2040 – Canh Thân: Mừng, giao đạo an hòa → Tốt.\n2041 – Tân Dậu: Được giúp đỡ, danh tiếng, tài lộc; phạm Tuế Phá → Tốt có điều kiện.\n2043 – Quý Hợi: Lợi văn bút, danh tiếng vang xa → Tốt.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2024 – Giáp Thìn: Tài vận không tốt, tiền bạc khó khăn → Xấu.\n2027 – Đinh Mùi: Bị thị phi, đau ốm, hao tài → Xấu.\n2028 – Mậu Thân: Thị phi, đau ốm, hao tài → Xấu.\n2033 – Quý Sửu: Tài vận kém, tiền bạc khó khăn; phạm Tam Sát → Xấu.\n2036 – Bính Thìn: Thị phi, đau ốm, hao tài → Xấu.\n2037 – Đinh Tỵ: Thị phi, đau ốm; phạm Tam Sát → Xấu.\n2042 – Nhâm Tuất: Tài vận yếu, tiền bạc khó khăn → Xấu.\n\n', 'o_7': 'Ô 7 – CUNG KHÔN (KHU VỰC TÂY NAM)\n1. Sao sơn:\nNgũ Hoàng – đại sát tinh, hiện vẫn đang trong thời kỳ tử khí. Cực kỳ hung hại nếu mở cửa, đào đất hoặc bố trí không hợp lý tại khu vực này. Dễ gây tai họa lớn về sức khỏe, tài vận và nhân sự.\n2. Sao hướng:\nTam Bích – cũng là sao suy trong vận 9. Dễ gây tranh cãi, tranh tụng, phá tài nếu phối sai. Sau năm 2043 mới chuyển sang khí tốt, hiện tại cần hạn chế sử dụng.\n3. Kết hợp sao:\nNgũ Hoàng + Tam Bích → đại hung, dễ sinh bệnh, tai họa, kiện tụng. Nếu không hóa giải đúng cách sẽ ảnh hưởng nghiêm trọng đến gia đạo và tài chính.\n4. Nên làm gì:\nGiữ khu vực này trống, yên tĩnh, hạn chế tác động. Nếu bắt buộc mở cửa thì cần có nước sạch hoặc vật phẩm phong thủy trấn sát. Có thể dùng cây xanh mềm, hồ nước nhỏ để hóa giải phần nào khí xấu.\n5. Không nên làm gì:\nTuyệt đối không mở cửa, đặt giường, bếp, nhà vệ sinh tại cung này. Không động thổ, không bố trí công năng quan trọng ở đây trong vận 9.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2024 – Giáp Thìn: Lợi đường văn bút, danh tiếng vang xa → Tốt.\n2025 – Ất Tỵ: Được anh em giúp đỡ, có danh tiếng, tài lộc → Tốt.\n2028 – Mậu Thân: Có danh tiếng, tài lộc; phạm Thái Tuế → Tốt có điều kiện.\n2029 – Kỷ Dậu: Mừng, giao đạo an hòa → Tốt.\n2031 – Tân Hợi: Có danh tiếng, tài lộc → Tốt.\n2037 – Đinh Tỵ: Có danh tiếng, tài lộc → Tốt.\n2038 – Mậu Ngọ: Giao đạo an hòa, vui vẻ → Tốt.\n2040 – Canh Thân: Có danh tiếng, tài lộc; phạm Thái Tuế → Tốt có điều kiện.\n2042 – Nhâm Tuất: Lợi văn bút, danh tiếng → Tốt.\n2043 – Quý Hợi: Có danh tiếng, tài lộc → Tốt.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2026 – Bính Ngọ: Bị thị phi, đau ốm, hao tài → Xấu.\n2027 – Đinh Mùi: Hao tài; phạm Thái Tuế → chú ý sức khỏe, tài chính → Xấu.\n2030 – Canh Tuất: Không lợi sức khỏe, quan hệ xã hội → Xấu.\n2032 – Nhâm Tý: Tài vận không tốt, tiền bạc khó khăn → Xấu.\n2033 – Quý Sửu: Lợi văn bút, danh tiếng; phạm Tuế Phá → Xấu có điều kiện.\n2034 – Giáp Dần: Có danh tiếng, tài lộc; phạm Tuế Phá → Xấu có điều kiện.\n2035 – Ất Mão: Bị thị phi, đau ốm, hao tài → Xấu.\n2036 – Bính Thìn: Bị thị phi, đau ốm, hao tài → Xấu.\n2039 – Kỷ Mùi: Không lợi sức khỏe, quan hệ xã hội; phạm Thái Tuế → Xấu.\n2041 – Tân Dậu: Tài vận không tốt, tiền bạc khó khăn → Xấu.\n\n', 'o_8': 'Ô 8 – CUNG LY (KHU VỰC NAM)\n1. Sao sơn:\nThất Xích – tử khí trong vận 9, chủ thị phi, tai nạn, bất hòa, thất bại nếu tọa sai cục. Không nên để khu vực này thấp trũng, không đặt phòng ngủ, hồ nước hoặc giếng trời ở phía tọa.\n2. Sao hướng:\nNhất Bạch – đương vượng trong vận 9, chủ tiền tài, trí tuệ, thịnh vượng. Nếu có nước sạch, hồ tĩnh tại đúng vị trí phía Bắc thì rất cát, giúp sinh tài và ổn định nhân sự.\n3. Kết hợp sao:\nNếu tọa có Thất Xích (suy khí) nhưng hướng có Nhất Bạch (sinh vượng) → vẫn có thể hóa giải, tạo thế “sinh tài – thắng hung”. Ngược lại nếu sai cục (tọa thấp, nước dơ, sai vị) thì dễ tổn tài, bệnh tật.\n4. Nên làm gì:\nTạo suối nhỏ, hồ nước sạch ở phía hướng (Bắc); giữ cho phía tọa (Nam) cao ráo, sạch sẽ. Ưu tiên làm cảnh quan sinh khí tại hướng, dùng vật khí phong thủy để bổ trợ.\n5. Không nên làm gì:\nTránh đặt cửa, bếp, phòng ngủ, giếng trời, nhà vệ sinh tại phía Nam (tọa Thất Xích). Không nên phá đất, san nền hoặc đào bới khu vực tọa.\n6. MỞ CỬA, CỔNG (2024–2043)\n✅ CÁC NĂM TỐT (CÓ LỢI TƯƠNG ĐỐI)\n2027 – Đinh Mùi: Thanh danh tốt, may mắn → Tốt.\n2031 – Tân Hợi: Tài chính thuận, sức khỏe tốt → Tốt.\n2036 – Bính Thìn: Thanh danh tốt, may mắn → Tốt.\n2040 – Canh Thân: Tài chính ổn định → Tốt.\n❌ CÁC NĂM XẤU (BẤT LỢI, CẦN TRÁNH)\n2024 – Giáp Thìn: Có vận may nhưng dễ hao tài; phạm Tam Sát → Xấu có điều kiện.\n2025 – Ất Tỵ: Thủy lạnh kim hàn, hao tài → Xấu.\n2026 – Bính Ngọ: Vui vẻ nhưng tài chính không ổn định; phạm Thái Tuế → Xấu có điều kiện.\n2028 – Mậu Thân: Khá thuận lợi nhưng dễ gặp chuyển biến bất ổn; phạm Tam Sát → Xấu có điều kiện.\n2029 – Kỷ Dậu: Có chút lộc, hao tài → Xấu.\n2030 – Canh Tuất: Phụng sự, không nên đầu tư lớn → Xấu.\n2032 – Nhâm Tý: Có chút vui, hao tài; phạm Tuế Phá → Xấu có điều kiện.\n2033 – Quý Sửu: Có vận may nhưng dễ bị hao tài → Xấu.\n2034 – Giáp Dần: Thủy lạnh kim hàn, hao tài → Xấu.\n2035 – Ất Mão: Có chút vui, dễ hao tài → Xấu.\n2037 – Đinh Tỵ: Khá thuận tài chính, dễ bất ổn → Xấu có điều kiện.\n2038 – Mậu Ngọ: Có chút lộc, dễ hao tài; phạm Thái Tuế → Xấu có điều kiện.\n2039 – Kỷ Mùi: Cẩn trọng trong quan hệ, tài lộc bất ổn; phạm Thái Tuế → Xấu có điều kiện.\n2041 – Tân Dậu: Có vận may, dễ hao tài → Xấu.\n2042 – Nhâm Tuất: Có vận may nhưng hao tài → Xấu.\n2043 – Quý Hợi: Thủy lạnh kim hàn, hao tài → Xấu.\n\n', 'o_9': ' Ô 9 – CUNG TỐN (KHU VỰC ĐÔNG NAM)\n1. Sao sơn:\nTam Bích – lạc vận, đang suy, mang sát khí. Nếu mở cửa, đặt nước, ao hồ tại cung này dễ sinh bệnh về gan, xương, tỳ vị, kiện tụng, thị phi.\n2. Sao hướng:\nNgũ Hoàng – đại hung tinh. Nếu bay đến hướng mà không hóa giải đúng cách (không có núi đắc vị hoặc trấn yểm phù hợp) thì dễ gây phá sản, nạn tai, thậm chí tử vong.\n3. Kết hợp sao:\nTam Bích + Ngũ Hoàng → cực kỳ xấu nếu không hóa giải, dễ dẫn đến bệnh tật nặng, thị phi, tổn thất lớn. Nếu phối đúng cục (tĩnh, sạch, không động thổ) thì có thể hóa giải phần nào.\n4. Nên làm gì:\nGiữ khu vực này trống, yên tĩnh, sạch sẽ. Có thể đặt vật phẩm hóa giải sát khí, trấn yểm phong thủy. Tránh động thổ, xây dựng, trồng cây lớn hoặc bố trí công năng quan trọng.\n5. Không nên làm gì:\nTuyệt đối không mở cửa, đặt giường, bếp, nhà vệ sinh, hồ nước tại cung này. Không trồng cây to hoặc đào đất, phá nền – dễ kích hoạt khí xấu, gây hậu họa.\n6. MỞ CỬA, CỔNG (2024–2043)\n❌ CÁC NĂM XẤU (HẦU HẾT BẤT LỢI)\n2024 – Giáp Thìn: Khó tránh thị phi, tài chính dễ cầu nhưng tổn thất → Xấu.\n2025 – Ất Tỵ: Sức khỏe bất lợi; phạm Thái Tuế → Xấu.\n2026 – Bính Ngọ: Đau ốm, sức khỏe bất lợi → Xấu.\n2027 – Đinh Mùi: Làm ăn khá, nhưng sức khỏe xấu → Xấu có điều kiện.\n2028 – Mậu Thân: Thuận lợi nhưng con gái dễ ốm đau → Xấu có điều kiện.\n2029 – Kỷ Dậu: Sự nghiệp dễ dàng, nhưng dễ bệnh → Xấu.\n2030 – Canh Tuất: Dễ kiếm tiền nhưng chi tiêu tốn kém; phạm Tuế Phá → Xấu có điều kiện.\n2031 – Tân Hợi: Đau ốm, thị phi; phạm Tuế Phá → Xấu.\n2032 – Nhâm Tý: Bệnh tật, thị phi; phạm Tuế Phá → Xấu.\n2033 – Quý Sửu: Dễ cầu nhưng khó giữ, nhiều thị phi → Xấu.\n2034 – Giáp Dần: Khó tránh thị phi → Xấu.\n2035 – Ất Mão: Đau ốm, hao tài → Xấu.\n2036 – Bính Thìn: Làm ăn khá nhưng sức khỏe không lợi; phạm Thái Tuế → Xấu có điều kiện.\n2037 – Đinh Tỵ: Con gái dễ đau ốm; phạm Tuế Phá → Xấu.\n2038 – Mậu Ngọ: Dễ bệnh, sự nghiệp trì trệ → Xấu.\n2039 – Kỷ Mùi: Chi tiêu nhiều, bệnh tật, thị phi → Xấu.\n2040 – Canh Thân: Đau ốm, thị phi → Xấu.\n2041 – Tân Dậu: Đau ốm, bất ổn → Xấu.\n2042 – Nhâm Tuất: Tài vận kém, thị phi; phạm Tuế Phá → Xấu.\n2043 – Quý Hợi: Khó giữ tài lộc; phạm Tuế Phá → Xấu.\n\n', 'van.1': nan}];

        function traCuu() {
            const huong = document.getElementById("huong").value;
            const van = document.getElementById("van").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            const record = data.find(row => row.do_so_huong === huong && row.van === van);
            if (!record) {
                resultDiv.innerHTML = "<p>Không tìm thấy kết quả phù hợp.</p>";
                return;
            }

            for (let i = 1; i <= 9; i++) {
                const key = "o_" + i;
                const content = record[key] || "";
                resultDiv.innerHTML += `<div class="cell">\${content}</div>`;
            }
        }
    </script>
