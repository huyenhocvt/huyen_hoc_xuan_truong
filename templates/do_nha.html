<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TRA CỨU PHONG THỦY ĐỘ NHÀ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        select, button {
            font-size: 16px;
            padding: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 70px;
            text-align: center;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>TRA CỨU PHONG THỦY ĐỘ NHÀ</h2>
    <form method="POST">
        <label>Chọn hướng nhà:</label>
        <select name="huong"><option value="8 đến 11 độ">8 đến 11 độ</option></select><br><br>

        <label>Chọn vận nhà:</label>
        <select name="van"><option value="8">8</option></select><br><br>

        <button type="submit">Tra cứu</button>
    </form>

    {% if ket_qua %}
    <div class="grid">
        {% for i in range(1, 10) %}
            <div class="cell">{{ ket_qua["o_" + str(i)] }}</div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
