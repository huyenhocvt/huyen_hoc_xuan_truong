<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Huyền học Xuân Trường</title>
    <style>
        html, body {
    font-size: 18.67px; /* tương đương 14pt */
    box-sizing: border-box;

            margin: 0;
            padding: 0;
            height: 100%;
        }
        
.grid-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: Arial, sans-serif;
}
.grid-top, .grid-bottom {
    display: flex;
    width: 100%;
}
.grid-top .cell-logo {
    flex: 3;
}
.grid-top .cell-image {
    flex: 7;
}
.grid-bottom .cell-roiter {
    flex: 3;
    padding: 10px;
}
.grid-bottom .cell-content {
    flex: 7;
    padding: 10px;
}
.cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 2fr;
            gap: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 0;
            overflow: hidden;
        }
        .cell-logo { grid-column: 1; grid-row: 1; }
        .cell-image { grid-column: 2; grid-row: 1; }
        .cell-roiter { grid-column: 1; grid-row: 2; padding: 10px; }
        .cell-content { grid-column: 2; grid-row: 2; padding: 10px; }
        .cell-logo img, .cell-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .roiter-group { margin-bottom: 20px; }
        .roiter-group h3 {
            margin-bottom: 10px;
            color: red;
            font-weight: bold;
            font-size: 20px;
            text-align: left;
        }
        .roiter-group a {
            display: block;
            margin: 3px 0;
            font-size: 17px;
            font-weight: bold;
            color: red;
            text-align: left;
            text-decoration: none;
        }
        .roiter-group a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-top">
            <div class="cell cell-logo"><img src="/static/images/logo.png" alt="Logo"></div>
            <div class="cell cell-image"><img src="/static/images/hinh_o_2.png" alt="Hình ô 2"></div>
        </div>
        <div class="grid-bottom">
            <div class="cell cell-roiter">
        <div class="cell cell-logo"><img src="/static/images/logo.png" alt="Logo"></div>
        <div class="cell cell-image"><img src="/static/images/hinh_o_2.png" alt="Hình ô 2"></div>
        <div class="cell cell-roiter">
            <div class="roiter-group"><h3>QUẺ DỊCH</h3><a href="#">Lập quẻ</a><a href="#">Giải nghĩa</a></div>
            <div class="roiter-group"><h3>XEM NGÀY</h3><a href="#">Xem ngày cưới</a><a href="#">Xem khai trương</a></div>
            <div class="roiter-group"><h3>TIỆN ÍCH</h3><a href="/get-time">Giờ hiện tại</a><a href="/do-nha">Độ Nhà</a><a href="https://baomoi.com" target="_blank">Báo Mới</a></div>
            <div class="roiter-group"><h3>GPT HỖ TRỢ</h3><a href="/tra-loi-khach">Trả lời khách hàng</a></div>
        </div></div><div class="cell cell-content">
            <p>Chào mừng bạn đến với hệ thống Huyền học Xuân Trường.</p>
            <p>Tại đây bạn có thể tra cứu ngày tốt, lập quẻ, xem phong thủy nhà cửa và nhiều tiện ích khác.</p>
        </div>
    </div>
</body>
</html>
