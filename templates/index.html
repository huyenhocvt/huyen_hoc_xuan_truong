<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Huyền học Xuân Trường</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top {
            height: 15vh;
        }
        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bottom {
            flex: 1;
            display: flex;
        }
        .left {
            flex: 2;
            background-color: #f0f0f0;
            padding: 15px;
            overflow-y: auto;
        }
        .right {
            flex: 8;
            padding: 20px;
        }
        .roiter-group {
            margin-bottom: 20px;
        }
        .roiter-group h3 {
            color: green;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .roiter-group a {
            display: block;
            margin: 4px 0;
            font-size: 15px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .roiter-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="/static/images/baner.jpg" alt="Banner">
        </div>
        <div class="bottom">
            <div class="left">
                <div class="roiter-group">
                    <h3>CÔNG VIỆC</h3>
                    <a href="/lap-cong-viec">Nhập công việc</a>
                    <a href="/cong-viec-gap">Công việc gấp</a>
                    <a href="/cong-viec-ngay-mai">Công việc ngày mai</a>
                    <a href="/cong-viec-tuan-nay">Công việc tuần này</a>
                </div>
            </div>
            <div class="right">
                <h2>Lịch ngày hôm nay</h2>
                <p>Sẽ cập nhật sau...</p>
            </div>
        </div>
    </div>
</body>
</html>
