
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lập Công Việc</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>LẬP CÔNG VIỆC</h2>

    <form method="POST" action="/lap-cong-viec/">
        <label>Nội dung:</label><br>
        <input type="text" name="noi_dung" required><br><br>

        <label>Hạn hoàn thành:</label><br>
        <input type="datetime-local" name="han_hoan_thanh" required><br><br>

        <label>Người thực hiện:</label><br>
        <input type="text" name="nguoi_thuc_hien" required><br><br>

        <label>Loại công việc:</label><br>
        <input type="text" name="loai_viec" required><br><br>

        <label>Ghi chú:</label><br>
        <input type="text" name="ghi_chu"><br><br>

        <button type="submit">Tạo</button>
    </form>

    {% if data %}
    <h3>DANH SÁCH CÔNG VIỆC ĐÃ NHẬP:</h3>
    <table>
        <thead>
            <tr>
                {% for col in data[0].keys() %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
